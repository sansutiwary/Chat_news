<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff8f0; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .form-container { width: 300px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .form-container h2 { text-align: center; margin-bottom: 20px; color: #ff6600; }
        .form-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .form-container button { width: 100%; padding: 10px; background-color: #ff6600; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .form-container button:hover { background-color: #e55b00; }
        .form-container a { color: #ff6600; text-decoration: none; display: block; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/signup">Don't have an account? Sign up</a>
    </div>
</body>
</html>
